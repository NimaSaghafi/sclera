<h2 class="page-header">Register a New User</h2>
<hr>
<form (submit)="onRegisterSubmit()">
    <div class="form-group">
      <label for="usernameInput">username</label>
      <input type="email" [(ngModel)]="username" name="username" class="form-control" id="emailInput" placeholder="enter username">
    </div>
    <div class="form-group">
      <label for="emailInput">email address</label>
      <input type="text" [(ngModel)]="email" name="email" class="form-control" id="usernameInput" placeholder="enter email">
    </div>
    <div class="form-group">
      <label for="passwordInput">password</label>
      <input type="password" [(ngModel)]="password" name="password" class="form-control" id="passwordInput" placeholder="password">
    </div>
    <div class="form-group">
      <label for="passwordInput">confirm password</label>
      <input type="password" [(ngModel)]="password2" name="password2" class="form-control" id="passwordInput2" placeholder="retype password">
    </div>
    <button type="submit" class="btn btn-dark btn-lg">submit</button>
  </form>
