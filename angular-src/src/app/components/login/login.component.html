<h2 class="page-header pt-5 text-center">Login</h2>
<form (submit)="onLoginSubmit()" class="pt-3">
    <div class="form-group row">
      <input type="email" [(ngModel)]="username" name="username" class="form-control col-sm-12 offset-sm-0 col-md-4 offset-md-4 bg-light" id="usernameInput" placeholder="enter username">
    </div>
    <div class="form-group row">
      <input type="password" [(ngModel)]="password" name="password" class="form-control col-sm-12 offset-sm-0 col-md-4 offset-md-4 bg-light" id="passwordInput" placeholder="enter password">
    </div>
    <div class="form-group row">
      <button type="submit" class="col-sm-12 offset-sm-0 col-md-2 offset-md-5 btn btn-light">submit</button>
    </div>
</form>
